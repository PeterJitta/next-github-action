name: dry build
run-name: ${{ github.actor }} is  dry build

on: 
    pull_request:
        types: [ labeled ]

jobs:
    setup:
        if: ${{ github.event.label.name == 'build' }}
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                node-version: 18
                cache: 'npm'
            - name: install npm
              run: npm install npm@9
    build:
        runs-on: ubuntu-latest
        needs: setup
        steps:
            - name: install packages
              run: npm install
            - name: build project
              run: npm run build
    # if pass or fail just comment on pr